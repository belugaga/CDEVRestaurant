<!DOCTYPE html>
<html lang="en">

<html>

<head>
    <title>Contact Us</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">

    <script>
      var username2, token;
      token = sessionStorage.getItem("token");
    </script>

</head>

<body>
    <!-- Include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <div class="container">
    <br>
    <h2>At Yummylicious, your feedbacks and queries are important for out team!</h2>
    <br>
    <br>
    <h5>Leave your queries and feedbacks to us and we'll reply you back to the stipulated email address in 7 working days!</h5>
    <br>
    <form id="feedbackForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control" id="usernameFeedback" aria-describedby="emailHelp" placeholder="Enter username" disabled>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" id="emailFeedback" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contact Number</label>
            <input type="contactNumber" class="form-control" id="contactFeedback" placeholder="Contact Number">
        </div>
        <div class="form-group">
            <label for="feedback">Review</label>
            <textarea id="inputFeedback" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
        </div>

        <button onClick="submitFeedback()" type="button" class="btn btn-warning">Submit</button>
        
      </form>	 
    </div>

    <div w3-include-html="restaurant-modal.html"></div>

    <div w3-include-html="comment-modal.html"></div>

    <div w3-include-html="new-comment-modal.html"></div>

    <div w3-include-html="edit-comment-modal.html"></div>

    <div w3-include-html="message-modal.html"></div>
    <div w3-include-html="register-modal.html"></div>
    <div w3-include-html="success-modal.html"></div>
    <div w3-include-html="fail-modal.html"></div>
    <div w3-include-html="login-modal.html"></div>
    
    <br><br>
    <!-- Include the footer here -->
    <div w3-include-html="footer.html"></div>
</body>
