<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade " id="registerModal" tabindex="-1" role="dialog">    
	<div class="modal-dialog modal-sm " role="document">        
		<div class="modal-content">            
			<div class="modal-body px-5">                
				<form>
					<div class="form-group">
					  <label for="exampleInputEmail1">Username</label>
					  <input type="username" class="form-control" id="username1" aria-describedby="emailHelp" placeholder="Enter username">
					</div>
					<div class="form-group">
					  <label for="exampleInputPassword1">Password</label>
					  <input type="password" class="form-control" id="password1" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Name</label>
						<input type="name" class="form-control" id="name1" placeholder="Name">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Gender</label>
						<input type="gender" class="form-control" id="gender1" placeholder="M/F">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Address</label>
						<input type="address" class="form-control" id="address1" placeholder="Address (Optional)">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label>
						<input type="email" class="form-control" id="email1" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Mobile</label>
						<input type="mobile" class="form-control" id="mobile1" placeholder="Mobile Number">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Dummy Value</label>
						<input type="profile_pic" class="form-control" id="profile_pic1" placeholder="To Be Ignored" disabled>
					</div>
					<button onClick="registerMe()" type="button" class="btn btn-primary">Register</button>
				  </form>	           
			</div>        
		</div>    
	</div>
</div>
